<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture collage</title>  
    <link rel="stylesheet" href="style.css/picture-collage.css">
</head>
<body>
    <header>
        <h1>my picture collage</h1>
        
    </header>

    <main>

        <section>
            <!-- div for row  1  -->
            <div class="row">
                <img class="img" src="assets/StockCake-Teens Shopping Together_1721069787.jpg" alt="">
            </div>
            <!-- div for row  2  -->
            <div  class="row">
               <div>
                <img src="assets/StockCake-Enchanted forest altar_1721069821.jpg" alt="">
               </div>
                <div>
                    <img src="assets/StockCake-Majestic mountain view_1721069830.jpg" alt="">
                </div>
               <div class="img2">
                <img src="assets/StockCake-Mountain Bike Sunset_1721069851.jpg" alt=""> 
                <img src="assets/StockCake-Mountain Bike Sunset_1721069851.jpg" alt="">
               </div>
            </div>
            <!-- div for row 3  -->

            <div class="row">
                <div>
                    <img src="assets/underwater.jpg" alt="">
                </div>
                <!-- for four image  -->
                <div>
                    <div class="four-img">
                       
                            <img src="assets/StockCake-Mountain Bike Sunset_1721069851.jpg" alt="">
                            <img src="assets/StockCake-Mountain Bike Sunset_1721069851.jpg" alt="">
                
                            <img src="assets/StockCake-Mountain Bike Sunset_1721069851.jpg" alt=""> <img src="assets/StockCake-Mountain Bike Sunset_1721069851.jpg" alt="">
                    
                    </div>
                </div>
                <div>
                    <img src="assets/StockCake-Teens Shopping Together_1721069787.jpg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
